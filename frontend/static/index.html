<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Peak at your sequencing data. Choose FASTQ files and evaluate your sequence data quality in seconds.">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- CSS links -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css" integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="index.css">

        <title>Librarian</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>

    <body>
        <!-- JavaScript scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/js/bootstrap.min.js" integrity="sha512-UR25UO94eTnCVwjbXozyeVd6ZqpaAE9naiEUBK/A+QDbfSTQFhPGj5lOR6d8tsgbBk84Ggb5A3EkjsOgPRPcKA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="index.js"></script>

        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="/">Librarian</a>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto"></ul>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="https://github.com/DesmondWillowbrook/Librarian-Server"><img id="gh-mark" src="gh-mark.png">Code</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div>
            <div class="jumbotron mt-1 pb-1">
                <div class="container">
                    <p class="lead">Librarian</p>
                    <p>Predict the type of your library based on the composition of the sequence.</p>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <!-- Choose files -->
                    <div class="col-md-6">
                        <h4 class="font-weight-bold mb-4">Choose FASTQ file</h4>
                        <div class="custom-file mb-2">
                            <input type="file" id="file-selector" data-browse-on-zone-click="true" accept=".fq,.fastq,.fq.gz,.fastq.gz" multiple>
                        </div>

                        <p class="mt-2">
                            Download
                            <button type="button" id="download_files" class="btn btn-link p-0" style="vertical-align: baseline">
                                <strong>sample FASTQ files</strong>
                            </button>
                            to try Librarian
                        </p>
                    </div>

                    <div class="col-md-2 d-flex align-items-center justify-content-center">
                        <button class="btn btn-lg btn-primary" id="run" disabled>Run analysis</button>
                    </div>
                </div>
                <hr/>
                <br>

                <div class="row mt-4 d-none" id="result">
                    <!-- Results -->
                    <div class="col-md-12">
                        <div class="row mb-4">
                            <h4 class="font-weight-bold col-12 col-md-8">Results</h4>

                            <!-- Downolads the plots -->
                            <div class="col-6 col-md-4 d-flex align-items-center justify-content-end">
                                <button type="button" id="download_plots" class="btn btn-lg btn-primary d-none">Downloads plots</button>
                            </div>
                        </div>
                        
                        
                        <div>
                            <!-- Display message while waiting for the results -->
                            <div class="row" id="spinner">
                                <div class="col-md-12 d-flex justify-content-center">
                                    <div class="spinner-border" role="spinner_status">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row" >
                                <div class="col-md-12 d-flex justify-content-center">
                                    <p class="mt-2 font-italic" id="status"></p>
                                </div>
                            </div>

                            <!-- Display the generated plots -->
                            <div class="row" id="plots"></div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
